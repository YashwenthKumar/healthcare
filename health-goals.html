<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthTrack Pro - Set Goals</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2a7fba;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
        }
        
        .dashboard-layout {
            display: flex;
            min-height: 100vh;
        }
        
        /* Sidebar Styles (same as dashboard) */
        .sidebar {
            width: 240px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }
        
        .sidebar-header {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo-icon {
            width: 30px;
            height: 30px;
            background: var(--primary-color);
            color: white;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .sidebar-nav ul {
            list-style: none;
            padding: 15px 0;
        }
        
        .sidebar-nav li a {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 15px;
            color: #555;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .sidebar-nav li a:hover, .sidebar-nav li.active a {
            background: #f0f7ff;
            color: var(--primary-color);
        }
        
        .sidebar-nav li a i {
            width: 20px;
            text-align: center;
        }
        
        .sidebar-footer {
            margin-top: auto;
            padding: 15px;
            border-top: 1px solid #eee;
        }
        
        .emergency-contact {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            color: var(--danger-color);
        }
        
        .logout-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #555;
            text-decoration: none;
        }
        
        /* Main Content Styles */
        .main-content {
            flex: 1;
            padding: 20px;
        }
        
        /* Header Styles (same as dashboard) */
        .top-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }
        
        .header-left h2 {
            font-size: 18px;
            margin-bottom: 2px;
        }
        
        #current-date {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }
        
        /* Goals Content */
        .goals-container {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .section-header h3 {
            font-size: 18px;
            font-weight: 600;
        }
        
        .goal-types {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .goal-type {
            background: #f9fbfe;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid #eee;
        }
        
        .goal-type:hover, .goal-type.active {
            border-color: var(--primary-color);
            background: #e1f0ff;
        }
        
        .goal-type i {
            font-size: 24px;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        .goal-type h4 {
            font-size: 15px;
        }
        
        .goal-form {
            margin-top: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            font-size: 14px;
        }
        
        .form-control {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .btn {
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            font-size: 14px;
        }
        
        .btn-primary {
            background: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background: #236fa3;
        }
        
        .btn-outline {
            background: transparent;
            border: 1px solid #ddd;
            color: #666;
        }
        
        .btn-outline:hover {
            background: #f5f5f5;
        }
        
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
        
        /* Responsive Styles */
        @media (max-width: 992px) {
            .goal-types {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .dashboard-layout {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                flex-direction: row;
                overflow-x: auto;
            }
            
            .sidebar-nav ul {
                display: flex;
                padding: 0;
            }
            
            .sidebar-nav li a {
                padding: 15px 12px;
                white-space: nowrap;
            }
            
            .sidebar-header, .sidebar-footer {
                display: none;
            }
            
            .goal-types {
                grid-template-columns: 1fr;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-heartbeat"></i>
                    </div>
                    <h1>HealthTrack</h1>
                </div>
            </div>

            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="Patient-dashboard.html">
                            <i class="fas fa-home"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="records.html">
                            <i class="fas fa-file-medical"></i>
                            <span>Medical Records</span>
                        </a>
                    </li>
                    <li>
                        <a href="consultation.html">
                            <i class="fas fa-user-md"></i>
                            <span>Doctor Consultations</span>
                        </a>
                    </li>
                    <li>
                        <a href="medication.html">
                            <i class="fas fa-pills"></i>
                            <span>Medications</span>
                        </a>
                    </li>
                    <li>
                        <a href="profile.html">
                            <i class="fas fa-user-circle"></i>
                            <span>My Profile</span>
                        </a>
                    </li>
                    <li class="active">
                        <a href="health-goals.html">
                            <i class="fas fa-bullseye"></i>
                            <span>Health Goals</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="sidebar-footer">
                <div class="emergency-contact">
                    <i class="fas fa-phone-alt"></i>
                    <span>Emergency: 911</span>
                </div>
                <a href="logout.html" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="top-header">
                <div class="header-left">
                    <h2>Set New Health Goal</h2>
                    <p id="current-date">Monday, June 12, 2023</p>
                </div>
                <div class="header-right">
                    <div class="notifications">
                        <i class="fas fa-bell"></i>
                        <span class="badge">3</span>
                    </div>
                    <div class="user-profile">
                        <img src="" alt="User Profile">
                    </div>
                </div>
            </header>

            <!-- Goals Content -->
            <div class="goals-container">
                <div class="section-header">
                    <h3>Create New Goal</h3>
                </div>
                
                <div class="goal-types">
                    <div class="goal-type active" data-type="weight">
                        <i class="fas fa-weight"></i>
                        <h4>Weight Management</h4>
                    </div>
                    <div class="goal-type" data-type="activity">
                        <i class="fas fa-walking"></i>
                        <h4>Activity</h4>
                    </div>
                    <div class="goal-type" data-type="nutrition">
                        <i class="fas fa-utensils"></i>
                        <h4>Nutrition</h4>
                    </div>
                    <div class="goal-type" data-type="sleep">
                        <i class="fas fa-moon"></i>
                        <h4>Sleep</h4>
                    </div>
                    <div class="goal-type" data-type="medication">
                        <i class="fas fa-pills"></i>
                        <h4>Medication</h4>
                    </div>
                    <div class="goal-type" data-type="other">
                        <i class="fas fa-plus"></i>
                        <h4>Other</h4>
                    </div>
                </div>
                
                <div class="goal-form">
                    <div class="form-group">
                        <label for="goal-title">Goal Title</label>
                        <input type="text" id="goal-title" class="form-control" placeholder="e.g. Lose 5kg in 3 months">
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="target-value">Target Value</label>
                            <input type="number" id="target-value" class="form-control" placeholder="e.g. 65">
                        </div>
                        <div class="form-group">
                            <label for="target-unit">Unit</label>
                            <select id="target-unit" class="form-control">
                                <option value="kg">kg</option>
                                <option value="lbs">lbs</option>
                                <option value="steps">steps</option>
                                <option value="hours">hours</option>
                                <option value="days">days</option>
                                <option value="times">times</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="start-date">Start Date</label>
                            <input type="date" id="start-date" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="end-date">Target Date</label>
                            <input type="date" id="end-date" class="form-control">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="goal-description">Description (Optional)</label>
                        <textarea id="goal-description" class="form-control" rows="3" placeholder="Describe your goal..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="goal-reminder">Reminder</label>
                        <select id="goal-reminder" class="form-control">
                            <option value="none">No reminder</option>
                            <option value="daily">Daily</option>
                            <option value="weekly">Weekly</option>
                            <option value="monthly">Monthly</option>
                        </select>
                    </div>
                    
                    <div class="form-actions">
                        <button class="btn btn-outline" id="cancelBtn">
                            Cancel
                        </button>
                        <button class="btn btn-primary" id="saveGoalBtn">
                            Save Goal
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Update current date
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const today = new Date();
            document.getElementById('current-date').textContent = today.toLocaleDateString('en-US', options);
            
            // Set default dates
            document.getElementById('start-date').valueAsDate = today;
            const endDate = new Date();
            endDate.setMonth(today.getMonth() + 1);
            document.getElementById('end-date').valueAsDate = endDate;
            
            // Goal type selection
            const goalTypes = document.querySelectorAll('.goal-type');
            goalTypes.forEach(type => {
                type.addEventListener('click', function() {
                    goalTypes.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    updateFormFields(this.dataset.type);
                });
            });
            
            function updateFormFields(type) {
                // Update form fields based on goal type
                const unitSelect = document.getElementById('target-unit');
                const titleInput = document.getElementById('goal-title');
                
                switch(type) {
                    case 'weight':
                        titleInput.placeholder = "e.g. Lose 5kg in 3 months";
                        unitSelect.innerHTML = `
                            <option value="kg">kg</option>
                            <option value="lbs">lbs</option>
                        `;
                        break;
                    case 'activity':
                        titleInput.placeholder = "e.g. Walk 10,000 steps daily";
                        unitSelect.innerHTML = `
                            <option value="steps">steps</option>
                            <option value="minutes">minutes</option>
                            <option value="hours">hours</option>
                        `;
                        break;
                    case 'nutrition':
                        titleInput.placeholder = "e.g. Eat 5 servings of vegetables daily";
                        unitSelect.innerHTML = `
                            <option value="servings">servings</option>
                            <option value="times">times</option>
                            <option value="days">days</option>
                        `;
                        break;
                    case 'sleep':
                        titleInput.placeholder = "e.g. Get 8 hours of sleep nightly";
                        unitSelect.innerHTML = `
                            <option value="hours">hours</option>
                        `;
                        break;
                    case 'medication':
                        titleInput.placeholder = "e.g. Take medication on time";
                        unitSelect.innerHTML = `
                            <option value="times">times</option>
                            <option value="days">days</option>
                        `;
                        break;
                    default:
                        titleInput.placeholder = "Describe your goal...";
                        unitSelect.innerHTML = `
                            <option value="times">times</option>
                            <option value="days">days</option>
                            <option value="other">other</option>
                        `;
                }
            }
            
            // Save goal
            document.getElementById('saveGoalBtn').addEventListener('click', function() {
                const goalType = document.querySelector('.goal-type.active').dataset.type;
                const title = document.getElementById('goal-title').value;
                const targetValue = document.getElementById('target-value').value;
                const unit = document.getElementById('target-unit').value;
                const startDate = document.getElementById('start-date').value;
                const endDate = document.getElementById('end-date').value;
                const description = document.getElementById('goal-description').value;
                const reminder = document.getElementById('goal-reminder').value;
                
                if (!title || !targetValue || !startDate || !endDate) {
                    alert('Please fill in all required fields');
                    return;
                }
                
                // In a real app, this would save to your backend
                const goal = {
                    type: goalType,
                    title,
                    targetValue,
                    unit,
                    startDate,
                    endDate,
                    description,
                    reminder
                };
                
                console.log('Goal to be saved:', goal);
                alert('Goal saved successfully! Redirecting to goals page...');
                
                setTimeout(() => {
                    window.location.href = 'health-goals.html';
                }, 1000);
            });
            
            // Cancel button
            document.getElementById('cancelBtn').addEventListener('click', function() {
                if (confirm('Are you sure you want to cancel? Any unsaved changes will be lost.')) {
                    window.location.href = 'health-goals.html';
                }
            });
        });
    </script>
</body>
</html>
