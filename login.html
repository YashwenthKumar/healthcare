<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthTrack Pro - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Global Styles */
        :root {
            --primary-color: #2a7fba;
            --secondary-color: #3bb4c1;
            --accent-color: #048ba8;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1579684385127-1ef15d508118?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            background-blend-mode: overlay;
            background-color: rgba(245, 247, 250, 0.9);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Login Card Styles */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .login-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .login-header img {
            width: 80px;
            margin-bottom: 15px;
        }
        
        .login-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .login-header p {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .login-body {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark-color);
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(42, 127, 186, 0.2);
        }
        
        .role-selection {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .role-option {
            flex: 1;
            text-align: center;
        }
        
        .role-radio {
            display: none;
        }
        
        .role-label {
            display: block;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }
        
        .role-radio:checked + .role-label {
            background: #e1f0ff;
            border-color: var(--primary-color);
        }
        
        .role-icon {
            font-size: 24px;
            margin-bottom: 10px;
            color: var(--primary-color);
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }
        
        .btn:hover {
            background-color: var(--accent-color);
            transform: translateY(-2px);
        }
        
        .login-footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .login-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-footer a:hover {
            text-decoration: underline;
        }
        
        /* Responsive Styles */
        @media (max-width: 576px) {
            .login-card {
                max-width: 100%;
                margin: 20px;
            }
            
            .role-selection {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <img src="https://via.placeholder.com/80" alt="HealthTrack Logo">
                    <h1>Welcome Back</h1>
                    <p>Please login to access your healthcare portal</p>
                </div>
                
                <div class="login-body">
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" placeholder="Enter your email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="Enter your password" required>
                        </div>
                        
                        <div class="role-selection">
                            <div class="role-option">
                                <input type="radio" name="role" id="patient-role" class="role-radio" value="patient" checked>
                                <label for="patient-role" class="role-label">
                                    <div class="role-icon"><i class="fas fa-user-injured"></i></div>
                                    <div>Patient</div>
                                </label>
                            </div>
                            
                            <div class="role-option">
                                <input type="radio" name="role" id="doctor-role" class="role-radio" value="doctor">
                                <label for="doctor-role" class="role-label">
                                    <div class="role-icon"><i class="fas fa-user-md"></i></div>
                                    <div>Doctor</div>
                                </label>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn">Login</button>
                        
                        <div class="login-footer">
                            <p>Don't have an account? <a href="register.html">Sign up</a></p>
                            <p><a href="forgot-password.html">Forgot password?</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.querySelector('input[name="role"]:checked').value;
            
            // In a real app, you would validate and send to your backend
            console.log('Login attempt:', { email, password, role });
            
            // Simulate login process
            simulateLogin(email, password, role);
        });
        
        function simulateLogin(email, password, role) {
            // Show loading state
            const btn = document.querySelector('.btn');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Authenticating...';
            btn.disabled = true;
            
            // Simulate API call delay
            setTimeout(() => {
                // Store user role in localStorage
                localStorage.setItem('userRole', role);
                localStorage.setItem('userEmail', email);
                
                // Redirect based on role
                if (role === 'doctor') {
                    window.location.href = 'DoctorDashboard.html';
                } else {
                    window.location.href = 'Patient-dashboard.html';
                }
            }, 1500);
        }
        
        // Demo credentials for testing
        document.addEventListener('DOMContentLoaded', function() {
            // Auto-fill demo credentials (remove in production)
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('demo') === '1') {
                document.getElementById('email').value = 'doctor@example.com';
                document.getElementById('password').value = 'demo123';
                document.getElementById('doctor-role').checked = true;
            } else if (urlParams.get('demo') === '2') {
                document.getElementById('email').value = 'patient@example.com';
                document.getElementById('password').value = 'demo123';
                document.getElementById('patient-role').checked = true;
            }
        });
    </script>
</body>
</html>
